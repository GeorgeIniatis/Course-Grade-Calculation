{% extends 'chemapp/base.html' %}
{% load render_table from django_tables2 %}


{% block title_block %}
    Staff
{% endblock %}

{% block js_block %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}

{% block body_block %}

<div class="container ">
<div>
    <h2>Staff</h2>
    {% for staff_member in staff %}
    <p>
         <a href="{% url 'chemapp:staff_member' staffID=staff_member.staffID %}"><button>{{staff_member.title}} {{staff_member.lastName}}</button></a>
         <br>
    </p>
    {% endfor %}
  <!----the buttons---->

   <div class="d-grid gap-2 d-md-flex justify-content-md-start">
    	<a class="btn btn-danger mt-3" href="{% url 'chemapp:add_staff' %}"><i class="bi bi-plus"></i> Add a Staff Member</a>
  	</div>
	<br>
</div>
</div>
{% endblock %}
