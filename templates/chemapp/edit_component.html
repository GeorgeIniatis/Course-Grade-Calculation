{% extends 'chemapp/base.html' %}
{% load static %}

{% block title_block %}
Edit Component
{% endblock %}

{% block body_block %}
<div class="container mt-5 mb-5 ">
    <h2> Edit Component "{{ component.description }}" </h2>

    <form id="edit_component_form" method="post" action="{% url 'chemapp:edit_assessmentComponent' course_name_slug=course_name_slug assessment_name_slug=assessment_name_slug assessment_component_slug=assessment_component_slug %}"  enctype="multipart/form-data">

        {% csrf_token %}

        {{ edit_component_form.as_p }}

        <button type="submit" class="btn btn-primary mt-5">Save</button>
    </form>
</div>

{% endblock %}
