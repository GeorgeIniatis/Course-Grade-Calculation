{% extends 'chemapp/base.html' %}

{% block title_block %}
    Courses 
{% endblock %}

{% block body_block %}
<div>
    {% if courses %}
        <p> Undergraduate Courses - Year 1 </p>
        <ul>
        {% for key,value in courses.items %}
            {% if value.0 == 1 %}
            
                <li> <a href= {{ value.1 }} >{{ key }}</a> </li>
            {% endif %}
        {% endfor %}
        </ul>
    {% endif %}
</div>

{% endblock %}
