{% extends 'chemapp/base.html' %}
{% load static %}

{% block title_block %}
    Add a Course
{% endblock %}

{% block body_block %}
<div class="container mt-5 mb-5 ">
    <h2> Add a Course </h2>
        
    <form id="add_course_form" method="post" action="{% url 'chemapp:add_course' %}" enctype="multipart/form-data">
    
    {% csrf_token %}
    {{ course_form.as_p }}
        
    <button type="submit">Save</button>
    </form>
</div>
        
{% endblock %}
